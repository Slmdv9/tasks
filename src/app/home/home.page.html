<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      To-do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input #taskInput type="text" placeholder="Enter task" [(ngModel)]="taskName" placeholder="Enter task" />
    <div class="item-note" item-end>
      <ion-button (click)="addTask()"><ion-icon name="add"></ion-icon></ion-button>
    </div>
  </ion-item>
  <div padding>
    <ion-list *ngFor="let todo of taskList;let i = index">
      <ion-item-sliding>
        <ion-item>
          <ion-label> {{todo}} </ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option color="light" (click)="updateTask(i)">
            <ion-icon slot="bottom" name="create"></ion-icon>
            Update
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTask(i)">
            <ion-icon slot="bottom" name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  
</ion-content>
