<ion-header>
  <ion-toolbar>
    <ion-title>
      To-do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="Enter task" [(ngModel)]="taskName" placeholder="Enter task" />
    <div class="item-note" item-end>
      <button ion-button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
    </div>
  </ion-item>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList">
        {{todo}}
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
